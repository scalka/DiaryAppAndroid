<ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
        <!-- MAIN CONTENT TABS + SIDECTNT-->
        <ion-side-menu-content>
            <ion-nav-bar class="bar-balanced">
                <ion-nav-back-button></ion-nav-back-button>
            </ion-nav-bar>

            <!-- TABS -->
            <ion-tabs class="tabs-stable tabs-icon-top tabs-bar">
                <ion-tab title="Camera Tab" icon="ion-android-camera" ui-sref="app.camera" class=" tab-camera">
                </ion-tab>
                <ion-tab title="Add Entry" icon="ion-plus-circled" ui-sref="app.newEntry" class=" tab-add-entry">
                </ion-tab>
                <ion-tab title="Calendar" icon="ion-calendar" ui-sref="app.calendar" class=" tab-calendar">
                </ion-tab>
            </ion-tabs>

            <!-- VIEWS FOR SIDE MENU CONTENT -->
            <ion-nav-view name="content"></ion-nav-view>
        </ion-side-menu-content> 
</ion-side-menus>
